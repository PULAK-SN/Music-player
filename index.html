<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container">
      <div class="music-info">
        <h4 id="title">04. Kun Faya Kun</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio src="music/Kun Faya Kun.mp3" id="audio"></audio>

      <div class="image-container">
        <img
          src="images/Kun Faya Kun.png"
          alt="music-cover"
          srcset=""
          id="cover"
        />
      </div>

      <div class="navigation">
        <div class="action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </div>
      </div>

      <div class="navigation">
        <div class="action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </div>
      </div>

      <div class="navigation">
        <div class="action-btn" id="next">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </body>
</html>
